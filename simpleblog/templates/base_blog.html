{% extends "base.html" %}

{% block body_header %}
    <header class="masthead" style="background-image: url('https://img.freepik.com/photos-gratuite/abstrait-bleu-degrade-bleu-fonce-lisse-vignette-noire-studio_1258-53689.jpg');">
        <div class="overlay"></div>
        <div class="container">
            <div class="row">
                <div class="col-lg-8 col-md-10 mx-auto">
                    <div class="site-heading">
                        <h1>{% block h1 %}{% endblock h1 %}</h1>
                        <span class="subheading">{% block subheading %}{% endblock subheading %}</span>
                    </div>
                </div>
            </div>
        </div>
    </header>
{% endblock body_header %}

{% block body_footer %}
<footer>
    <div class="container">
        <div class="row">
            <div class="col-lg-8 col-md-10 mx-auto">
                <ul class="list-inline text-center">
                    <li class="list-inline-item">
                        <a href="#">
                            <span class="fa-stack fa-lg">
                                <i class="fas fa-circle fa-stack-2x"></i>
                                <i class="fab fa-twitter fa-stack-1x fa-inverse"></i>
                            </span>
                        </a>
                    </li>
                    <li class="list-inline-item">
                        <a href="#">
                            <span class="fa-stack fa-lg">
                                <i class="fas fa-circle fa-stack-2x"></i>
                                <i class="fab fa-facebook-f fa-stack-1x fa-inverse"></i>
                            </span>
                        </a>
                    </li>
                    <li class="list-inline-item">
                        <a href="#">
                            <span class="fa-stack fa-lg">
                                <i class="fas fa-circle fa-stack-2x"></i>
                                <i class="fab fa-linkedin fa-stack-1x fa-inverse"></i>
                            </span>
                        </a>
                    </li>
                </ul>
                <p class="copyright text-muted">Copyright &copy; Your Website 2023</p>
            </div>
        </div>
    </div>
</footer>
{% endblock body_footer %}
